name: "rgbd_camera"
namespace: "ns"
# driver:
#   pkg: "zed_wrapper"
configuration:
  type: realsense
  model: d435
  rgb_camera:
    frame_rate: 30 # hz
    resolution: 1280x720 # width x height
  infrared_camera:
    frame_rate: 60 # hz
    resolution: 424x240 # width x height
  depth_camera:
    frame_rate: 90 # hz
    resolution: 484x480 # width x height
geometry:
  parent_link: "base_link"
  xyz: [1.0, 2.0, 3.0] # meters
  rpy: [4.0, 5.0, 6.0] # degrees
records:
  rgb/camera_info: false
  rgb/image_raw: true
  depth/camera_info: false
  depth/image_raw: true
  point_cloud/points: true
ros:
  namespace: ns
